<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quran Verse Generator</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="heading">
            <h1>Random quran verse generator!</h1>
        </div>
        <div class="container">
            <h2 class="arabic-ayah"></h2>
            <h3 class="bangla-ayah"></h3>
            <span class="sura-info">
                আল কুরআন • সুরা - <span class="sura-name"></span>
                • আয়াত - <span class="ayah-number"></span> </span>
            <div class="buttons">
                <audio src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/262.mp3"></audio>  
                <a href="#" class="twitter-share" target="_blank"><i class="fab fa-twitter"></i>Tweet</a>
                <a href="#" class="btn-play"><i class="fas fa-play"></i>Play</a>
            </div>
        </div>
        <a href="#" class="btn-generate"><i class="fas fa-cog"></i>Generate</a>
    </main>

    <footer>
        <p>Made With &#10084;&#65039; By <a href="https://github.com/MeherabSamir" target="_blank">Meherab Samir</a> </p>
    </footer>


    <script src="script.js"></script>

</body>
</html>
